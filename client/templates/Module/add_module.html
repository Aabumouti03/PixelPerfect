{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Module</title>
    <link rel="stylesheet" href="{% static 'client/css/create_category.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="create_category">

{% include 'client/client_base.html' %}

<div class="container mt-5">
    <h2 class="mb-4 text-center">Create New Module</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <!-- Title -->
        <div class="mb-3">
            <label class="form-label">Module Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
        </div>

        <!-- Dropdown + Add -->
        <div class="mb-4">
            <label class="form-label">Add Exercise</label>
            <div class="d-flex gap-2">
                <select id="exercise-dropdown" class="form-control">
                    <option value="">Select an exercise</option>
                    {% for exercise in exercises %}
                        <option
                            value="{{ exercise.id }}"
                            data-title="{{ exercise.title }}"
                            data-type="{{ exercise.exercise_type|default:'N/A' }}"
                        >
                            {{ exercise.title }} ({{ exercise.exercise_type|default:"N/A" }})
                        </option>
                    {% empty %}
                        <option disabled>No exercises available</option>
                    {% endfor %}
                </select>
                <button type="button" class="btn btn-primary" onclick="addExercise()">Add</button>
            </div>
        </div>

        <!-- Selected Exercises Preview -->
        <div class="mb-4">
            <label class="form-label">Selected Exercises</label>
            <ul class="list-group" id="selected-exercises"></ul>
        </div>

        <!-- Hidden inputs will be injected here -->
        <div id="hidden-exercise-inputs"></div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Create Module</button>
            <a href="{% url 'client_modules' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    const selectedExerciseIds = new Set();

    function addExercise() {
        const dropdown = document.getElementById('exercise-dropdown');
        const exerciseId = dropdown.value;

        if (!exerciseId || selectedExerciseIds.has(exerciseId)) return;

        const selectedOption = dropdown.options[dropdown.selectedIndex];
        const title = selectedOption.getAttribute('data-title');
        const type = selectedOption.getAttribute('data-type');

        // Add preview item
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.id = `exercise-preview-${exerciseId}`;
        li.innerHTML = `
            ${title} (${type})
            <button type="button" class="btn btn-danger btn-sm" onclick="removeExercise('${exerciseId}')">Remove</button>
        `;
        document.getElementById('selected-exercises').appendChild(li);

  
        const hidden = document.createElement('input');
        hidden.type = 'hidden';
        hidden.name = 'exercises';
        hidden.value = exerciseId;
        hidden.id = `hidden-exercise-${exerciseId}`;
        document.getElementById('hidden-exercise-inputs').appendChild(hidden);

        selectedExerciseIds.add(exerciseId);
    }

    function removeExercise(id) {
        selectedExerciseIds.delete(id);
        document.getElementById(`exercise-preview-${id}`)?.remove();
        document.getElementById(`hidden-exercise-${id}`)?.remove();
    }
</script>

</body>
</html>
