{% extends 'client/base.html' %}
{% load static %}

{% block content %}
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        .content {
            padding: 40px;
            background-color: #f9f9f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1100px;
            margin-bottom: 15px;
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icons ion-icon {
            font-size: 22px;
            cursor: pointer;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .search-bar {
            width: 250px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: width 0.4s ease;
        }

        .search-bar:focus {
            width: 350px;
            outline: none;
            border-color: #4da6ff;
        }

                
        .modules-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            width: 100%;
            margin-top: 20px;
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .programs-header,
        .modules-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        }

        .module-list {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        }

        .module-card {
            border-radius: 12px;
            width: 250px;
            height: 320px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        /* 3D Effect: Adding subtle shadow on the left edge */
        .module-card::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 100%;

        }

        /* Alternate colors for adjacent cards */
        .module-card:nth-child(odd) {
            background: #73C4FD;
            border-left: 5px solid #5ca5ea; /* Blue 3D-like left edge */
        }

        .module-card:nth-child(even) {
            background: #0048FF;
            border-left: 5px solid #012EAB; /* Blue 3D-like left edge */
        }

        .module-card:nth-child(odd) h3 {
            color: #333;
        }

        .module-card:nth-child(even) h3 {
            color: #eeebeb;
        }

        .module-card:nth-child(odd) p {
            color: #333;
        }

        .module-card:nth-child(even) p {
            color: #eeebeb;
        }

        /* Ensure title stays inside the card */
        .module-card h5 {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
            white-space: normal; /* Allow text to wrap */
            overflow: hidden;
            max-height: 45px; /* Prevent title from being too long */
        }

        /* Module Description */
        .module-card p {
            font-size: 14px;
            color: #666;
            text-align: center;
            overflow: hidden;
            max-height: 60px; /* Increased height for better readability */
            margin: 5px 10px;
            white-space: normal; /* Allow wrapping */
        }


        .icons-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .edit-button, .delete-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .edit-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .delete-button:hover {
            background-color: rgba(255, 99, 71, 0.8);
        }

        .add-module-card {
            border-radius: 12px;
            width: 250px;
            height: 320px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            color: #555;
            border-radius: 10px;
            cursor: pointer;
            height: 220px;
            transition: transform 0.2s;
            flex-direction: column;
            text-align: center;
            position: relative;
            transition: transform 0.2s;
        }

        .add-module-card:hover {
            transform: scale(1.05);
        }

    </style>

    <div class="content">
        <div class="header">
            <div class="header-left">
                <h1>Client Modules</h1>
            </div>
            <div class="header-icons">
                <input type="text" class="search-bar" placeholder="Search..." onkeyup="searchModules(event)">
                <ion-icon name="notifications-outline"></ion-icon>
                <img src="{% static 'profile.jpg' %}" alt="Profile" class="profile-icon">
            </div>
        </div>

        <div class="modules-container">
            <div class="module-grid">
                {% for module in modules %}
                    <div class="module-card">
                        <!-- Icons Container -->
                        <div class="icons-container">
                            <!-- Edit Button -->
                            <div class="edit-button" onclick="window.location.href='{% url 'module_overview' module.id %}'">
                                <ion-icon name="pencil"></ion-icon>
                            </div>
                            <!-- Delete Button -->
                            <form action="{% url 'delete_module' module.id %}" method="POST" class="delete-form">
                                {% csrf_token %}
                                <button type="submit" class="delete-button">
                                    <ion-icon name="trash-outline"></ion-icon>
                                </button>
                            </form>
                        </div>
                        <h5>{{ module.title }}</h5>
                        <p>{{ module.description }}</p>
                    </div>
                {% empty %}
                    <p style="text-align: center; color: #555;">No modules found.</p>
                {% endfor %}
            
                <!-- Add Module Card -->
                <div class="add-module-card" onclick="window.location.href='{% url 'add_module' %}'">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </div>
            </div>
            
        </div>
    </div>
    <script>
        function searchModules(event) {
            const query = event.target.value.toLowerCase();
            document.querySelectorAll('.module-card').forEach(module => {
                module.style.display = module.querySelector('h5').innerText.toLowerCase().includes(query) ? '' : 'none';
            });
        }
    </script>
{% endblock %}
