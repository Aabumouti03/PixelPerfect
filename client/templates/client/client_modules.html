{% extends 'client/base.html' %}
{% load static %}

{% block content %}
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        .content {
            padding: 40px;
            background-color: #f9f9f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1100px;
            margin-bottom: 15px;
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icons ion-icon {
            font-size: 22px;
            cursor: pointer;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .search-bar {
            width: 250px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: width 0.4s ease;
        }

        .search-bar:focus {
            width: 350px;
            outline: none;
            border-color: #4da6ff;
        }

        .modules-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .module-card {
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: left;
            position: relative;
            height: 220px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 15px;
            padding-left: 15px;
            transition: transform 0.2s ease-in-out;
            background-size: cover !important;
            background-position: center;
        }

        .module-card:hover {
            transform: scale(1.05);
        }

        .module-card:nth-child(6n+1),
        .module-card:nth-child(6n+3),
        .module-card:nth-child(6n+5) {
            background-color: #0148FD;
        }

        .module-card:nth-child(6n+2),
        .module-card:nth-child(6n+4),
        .module-card:nth-child(6n+6) {
            background-color: #73C4FD;
        }

        /* Edit Button (Pin Icon) */
        .edit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .edit-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .edit-button ion-icon {
            font-size: 18px;
            color: white;
        }

    </style>

    <div class="content">
        <div class="header">
            <div class="header-left">
                <h1>Client Modules</h1>
            </div>
            <div class="header-icons">
                <input type="text" class="search-bar" placeholder="Search..." onkeyup="searchModules(event)">
                <ion-icon name="notifications-outline"></ion-icon>
                <img src="{% static 'profile.jpg' %}" alt="Profile" class="profile-icon">
            </div>
        </div>

        <div class="modules-container">
            <div class="module-grid">
                {% for module in modules %}
                    <div class="module-card">
                        <!-- Edit Button -->
                        <div class="edit-button" onclick="window.location.href='{% url 'module_overview' module.id %}'">
                            <ion-icon name="pencil"></ion-icon>
                        </div>
                        <h5>{{ module.title }}</h5>
                        <p>{{ module.description }}</p>
                    </div>
                {% empty %}
                    <p style="text-align: center; color: #555;">No modules found.</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function searchModules(event) {
            const query = event.target.value.toLowerCase();
            document.querySelectorAll('.module-card').forEach(module => {
                module.style.display = module.querySelector('h5').innerText.toLowerCase().includes(query) ? '' : 'none';
            });
        }
    </script>
{% endblock %}
