{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Category</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
        <link rel="stylesheet" href="{% static 'client/css/create_category.css' %}">
    
    </head>
    <body class="create_category">
        {% include 'client/client_base.html' %}

        <div class="container mt-5">
            <h2 class="mb-4">Create a New Category</h2>
    
            
            <form method="post" class="card p-4 shadow-sm">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">Category Title:</label>
                    {{ form.name}}
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Select Modules:</label>
                    <input type="hidden" name="module_order" id="module_order">
                
    
                    <div class="module-box p-3">
                        <ul class="list-unstyled" id="availableModules">
                            {% for checkbox in form.modules %}
                                <li class="d-flex align-items-center">
                                    {{ checkbox.tag }}
                                    <label class="ms-2">{{ checkbox.choice_label }}</label>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>


                    <label class="form-label">Select Programs:</label>
                
                    <div class="module-box p-3">
                        <ul class="list-unstyled" id="availableModules">
                            {% for checkbox in form.programs %}
                                <li class="d-flex align-items-center">
                                    {{ checkbox.tag }}
                                    <label class="ms-2">{{ checkbox.choice_label }}</label>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                

    
                <button type="submit" class="btn btn-primary">Save Category</button>
                <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
            
    
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'client/js/module_order.js' %}"></script>
    
    </body>
</html>
