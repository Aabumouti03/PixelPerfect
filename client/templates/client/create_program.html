{% extends 'client/base.html' %}

{% block title %}
    Create New Program
{% endblock %}

{% block extra_css %}
    <style>
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 1000px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, select {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background: #3A88F6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #2a6dc4;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Create New Program</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Program</button>
        </form>
    </div>
{% endblock %}
