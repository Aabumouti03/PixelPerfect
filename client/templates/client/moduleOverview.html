{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 100vw;
        }

        .sidebar {
            width: 250px;
            background-color: #F24505;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.hidden + .content {
            margin-left: 0;
            
        }
        .sidebar.hidden {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }


        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar .icon-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #F24505;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            background-color: #D93C00;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            align-self: flex-end;
        }


        .sidebar .icon-item.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }


        .content {
            flex: 1;
            padding: 30px;
            background-color: #f9f9f9;
            margin-left: 250px;
            display: flex;
            flex-direction: column;
        }


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .module-name {
            font-size: 24px;
            font-weight: bold;
            top: 2000000px;
            left: 20000px;
        }

  
        .progress-container {
            flex-direction: column;
            align-items: center;
        }

        canvas#progressChart {
            width: 100px !important;
            height: 100px !important;
            max-width: 100px;
            max-height: 100px;
        }

      
        .module-overview {
            width: 80%;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
        }

  
        .module-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }

        .module-table th {
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            text-align: left;
        }

        .module-table td {
            padding: 10px;
            background-color: #f1f5f9;
        }


        .start-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn {
            cursor: pointer;
            background-color: #F24505;
            border: none;
            color: white
        }

        .start-btn:hover {
            background-color: #2e6bbd;
        }

    </style>
</head>
<body>
    <button class="toggle-btn" id="openSidebar" onclick="toggleSidebar()">☰ Menu</button>
    <div></div>

    <div class="container">

        <nav class="sidebar hidden" id="sidebar">
            <button class="close-btn" id="closeSidebar" onclick="toggleSidebar()">✖</button>
            <h2 class="logo">ReWork</h2>
            <ul>
                <li class="icon-item">
                    <ion-icon name="grid-outline"></ion-icon>
                    <button class="btn">Dashboard</button>
                </li>
                <li class="icon-item active">
                    <ion-icon name="folder-outline"></ion-icon>
                    <button class="btn">Modules</button>
                </li>
                <li class="icon-item">
                    <ion-icon name="list-outline"></ion-icon>
                    <button class="btn">Tasks</button>
                </li>
                <li class="icon-item">
                    <ion-icon name="settings-outline"></ion-icon>
                    <button class="btn">Settings</button>
                </li>
            </ul>
        </nav>

        <main class="content">
            <div class="header">
                <h1 class="module-name">Module Name</h1>
                <div class="progress-container">
                    <canvas id="progressChart"></canvas>
                    <p>Progress</p>
                </div>
            </div>
            <div class="module-table">
                <div class="progress- module-table th"> </div>
            </div>
            
        </main>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var openBtn = document.getElementById("openSidebar");
            var closeBtn = document.getElementById("closeSidebar");

            sidebar.classList.toggle("hidden");

            if (sidebar.classList.contains("hidden")) {
                openBtn.style.display = "block"; 
            } else {
                openBtn.style.display = "none"; 
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
        var ctx = document.getElementById('progressChart');

        if (ctx) {
            ctx = ctx.getContext('2d');

            var progressValue = parseFloat("{{ progress_value|default:0 }}"); 
            var remaining = 100 - progressValue; 

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [progressValue, remaining],
                        backgroundColor: ['#4A90E2', '#E0E0E0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '75%',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });
        }
    });
                 
    </script>
    
</body>
</html>
