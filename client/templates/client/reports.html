<!-- index html -->
{% extends 'client/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'client/css/reports.css' %}">
{% endblock %}

<!-- Content block -->
{% block content %}
    <div class="content">
        <div class="top-bar">
            <h1>Reports Dashboard ðŸ“Š</h1>
        </div>

        <!-- Charts Section -->
        <div class="charts">
            <!-- User Registration Trend (Line Chart) -->
            <div class="chart-box line-chart" data-url="{% url 'users_management' %}">
                <h3>User Registration Trend</h3>
                <canvas id="lineChart"></canvas>

                <!-- More User Statistics Button -->
                <div class="more-stats-btn">
                    More User Statistics â†’
                </div>
            </div>

            <!-- Module Enrollment (Horizontal Bar Chart) -->
            <div class="chart-box pie-chart" data-url="{% url 'modules_statistics' %}">
                <h3>Module Enrollment</h3>
                <canvas id="horizontalBarChart"></canvas>

                <!-- More Module Statistics Button -->
                <div class="more-stats-btn">
                    More Modules Statistics â†’
                </div>
            </div>

            <!-- New User Activity Trend Chart (Bar Chart) -->
            <div class="chart-box bar-chart" data-url="{% url 'modules_management' %}">
                <h3>User Activity Trend</h3>
                <canvas id="activityChart"></canvas>

                <!-- More Activity Statistics Button -->
                <div class="more-stats-btn">
                    More Programms Statistics â†’
                </div>
            </div>
        </div>
    </div>

    <!-- Js Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JavaScript -->
    <script>
    // Clickable cards
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".chart-box").forEach(card => {
            card.addEventListener("click", function() {
                window.location.href = this.getAttribute("data-url");
            });
        });
    });

    // User Registration Trend (Line Chart)
    var lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'New Users',
                data: [10, 25, 15, 30, 45, 50],
                borderColor: "#ff4500",
                backgroundColor: "rgba(255, 69, 0, 0.2)",
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });

    // Module Enrollment (Horizontal Bar Chart)
    var barCtx = document.getElementById('horizontalBarChart').getContext('2d');
    new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Exploring Work Identity', 'Knowing Values', 'Understanding Superpowers', 'Exploring Opportunities', 'Planning Ahead'],
            datasets: [{
                label: 'Enrollments',
                data: [50, 80, 40, 90, 60],
                backgroundColor: ['#ff4500', '#0044ff', '#cfe2f3', "#FD5402","#4076FF"],
            }]
        },
        options: {
            indexAxis: "y",
            responsive: true,
            maintainAspectRatio: false
        }
    });

    // New User Activity Trend (Bar Chart)
    var activityCtx = document.getElementById('activityChart').getContext('2d');
    new Chart(activityCtx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Active Users',
                data: [20, 35, 50, 40, 60, 80],
                backgroundColor: "#36a2eb",
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
    </script>

{% endblock %}
