<!-- index.html -->
{% extends 'client/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'client/css/reports.css' %}">
{% endblock %}

<!-- Content block  -->
{% block content %}
    <div class="content">
        <div class="top-bar">
            <h1>Reports Dashboard ðŸ“Š</h1>
        </div>


        <!-- Charts Section -->
        <div class="charts">
            <!-- User Registration Trend (Line Chart) -->
            <div class="chart-box" data-url="{% url 'users_management' %}">
                <h3>User Registration Trend</h3>
                <canvas id="lineChart"></canvas>
            </div>

            <!-- Module Enrollment (Horizontal Bar Chart) -->
            <div class="chart-box pie-chart" data-url="{% url 'modules_management' %}">
                <h3>Module Enrollment</h3>
                <canvas id="horizontalBarChart"></canvas>
            </div>
        </div>

        <div class="card-container">
            <div class="card sales" data-url="{% url 'userStatistics' %}">
                <img src="{% static 'client/img/profile.svg' %}" alt="Profile" class="icon">
                <h2>Users Statistics</h2>
            </div>
            <div class="card orders" data-url="{% url 'modules_management' %}">
                <img src="{% static 'client/img/modules.svg' %}" alt="Modules" class="icon">
                <h2>Modules Statistics</h2>
            </div>
        </div>
    </div>


    <!-- Js Charts  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
     <!-- JAVA SCRIPT -->

     <script>
        document.addEventListener("DOMContentLoaded", function() {
            try {
                const statsData = JSON.parse('{{ stats|safe }}');
                console.log("Parsed Stats Data:", statsData); // âœ… Debugging Log
    
                function createPieChart(ctxId, labels, data, colors) {
                    const ctx = document.getElementById(ctxId);
                    if (!ctx) {
                        console.error(`Chart element #${ctxId} not found`);
                        return;
                    }
                    new Chart(ctx.getContext('2d'), {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: data,
                                backgroundColor: colors
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                }
    
                const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#8D44AD", "#4CAF50", "#F39C12"];
    
                if (statsData) {
                    const activationCtx = document.getElementById('activationChart');
                    if (activationCtx) {
                        new Chart(activationCtx.getContext('2d'), {
                            type: 'bar',
                            data: {
                                labels: ['Active Users', 'Inactive Users'],
                                datasets: [{
                                    label: 'User Activation',
                                    data: [statsData.active_users || 0, statsData.inactive_users || 0],
                                    backgroundColor: ['green', 'red']
                                }]
                            },
                            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
                        });
                    } else {
                        console.error("Activation Chart element not found.");
                    }
    
                    createPieChart("genderChart", Object.keys(statsData.gender_distribution || {}), Object.values(statsData.gender_distribution || {}), colors);
                    createPieChart("ethnicityChart", Object.keys(statsData.ethnicity_distribution || {}), Object.values(statsData.ethnicity_distribution || {}), colors);
                    createPieChart("sectorChart", Object.keys(statsData.sector_distribution || {}), Object.values(statsData.sector_distribution || {}), colors);
                } else {
                    console.error("Stats data is undefined.");
                }
            } catch (error) {
                console.error("Error parsing stats data:", error);
            }
        });
    </script>
    
    

    {% endblock %}
