<!-- index.html -->
{% extends 'client/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'client/css/reports.css' %}">
{% endblock %}

<!-- Content block  -->
{% block content %}
    <div class="content">
        <div class="top-bar">
            <h1>Reports Dashboard ðŸ“Š</h1>
        </div>


        <!-- Charts Section -->
        <div class="charts">
            <!-- User Registration Trend (Line Chart) -->
            <div class="chart-box" data-url="{% url 'users_management' %}">
                <h3>User Registration Trend</h3>
                <canvas id="lineChart"></canvas>
            </div>

            <!-- Module Enrollment (Horizontal Bar Chart) -->
            <div class="chart-box pie-chart" data-url="{% url 'modules_management' %}">
                <h3>Module Enrollment</h3>
                <canvas id="horizontalBarChart"></canvas>
            </div>
        </div>

        <div class="card-container">
            <div class="card sales" data-url="{% url 'users_management' %}">
                <img src="{% static 'client/img/profile.svg' %}" alt="Profile" class="icon">
                <h2>Users Statistics</h2>
            </div>
            <div class="card orders" data-url="{% url 'modules_management' %}">
                <img src="{% static 'client/img/modules.svg' %}" alt="Modules" class="icon">
                <h2>Modules Statistics</h2>
            </div>
        </div>
    </div>


    <!-- Js Charts  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
     <!-- JAVA SCRIPT -->

    <script>

    // Clickable cards 

            document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".card").forEach(card => {
            card.addEventListener("click", function() {
                window.location.href = this.getAttribute("data-url");
            });
        });
    });

    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".chart-box").forEach(card => {
            card.addEventListener("click", function() {
                window.location.href = this.getAttribute("data-url");
            });
        });
    });

    // Charts


    // Charts
    var lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'New Users',
                data: [10, 25, 15, 30, 45, 50],
                borderColor: "#ff4500",
                backgroundColor: "rgba(255, 69, 0, 0.2)",
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });

    var barCtx = document.getElementById('horizontalBarChart').getContext('2d');
    new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Exploring Work Identity', 'Knowing Values', 'Understanding Superpowers', 'Exploring Opportunities', 'Planning Ahead'],
            datasets: [{
                label: 'Enrollments',
                data: [50, 80, 40, 90, 60],
                backgroundColor: ['#ff4500', '#0044ff', '#cfe2f3', "#FD5402","#4076FF"],
            }]
        },
        options: {
            indexAxis: "y", // Makes it horizontal
            responsive: true,
            maintainAspectRatio: false
        }
    });
    </script>

    {% endblock %}
