{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responders - {{ questionnaire.title }}</title>
    <link rel="stylesheet" href="{% static 'css/view_responders.css' %}">
</head>
<body>
    <div class="content">
        <div class="top-bar">
            <a href="{% url 'manage_questionnaires' %}" class="btn back-btn">‚Üê Back</a>
            <h1>Responders - {{ questionnaire.title }}</h1>
        </div>

        <div class="card-container">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Completion Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for responder in responders %}
                    <tr>
                        <td>{{ responder.user.user.full_name }}</td>
                        <td>{{ responder.started_at }}</td>
                        <td>
                            <a href="{% url 'view_user_response' responder.id %}" class="btn view-btn">View Response</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No responders yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
