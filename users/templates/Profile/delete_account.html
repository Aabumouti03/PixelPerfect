{% extends "base.html" %}
{% load static %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/profile_style.css' %}?v={{ timestamp }}">

<div class="confirm-box">
    <h2>Delete Account</h2>

    <!-- Confirmation text from views.py -->
    <p>{{ confirmation_text }}</p>

    <!-- Button Group: Delete and Cancel Buttons -->
    <div class="button-group">
        <form method="POST" action="{% url 'delete_account' %}">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Yes, Delete My Account</button>
        </form>
        <a href="{% url 'show_profile' %}" class="cancel-btn">Cancel</a>
    </div>
</div>

{% endblock %}
