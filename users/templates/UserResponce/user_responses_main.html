{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="exercise-container">
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/userresponse_style.css' %}">
        {% for exercise in exercises %}
            <button class="exercise-box exercise-style-{{ forloop.counter|divisibleby:5|add:1 }}">
                <h3>{{ exercise.title }}</h3>
                <p>{{ exercise.exercise_type }}</p>
            </button>
        {% empty %}
            <p>No exercises found!</p>
        {% endfor %}
    </div>
{% endblock %}
