{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Modules | ReWork</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        /* Layout: Sidebar + Main Content */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #F24505;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .sidebar ul li.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .sidebar ul li:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 30px;
            background-color: #f9f9f9;
            margin-left: 250px;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-icons ion-icon {
            font-size: 22px;
            cursor: pointer;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        /* Module Grid */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .module-card {
            background-color: #4da6ff;
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: left;
        }

        .module-card p {
            font-size: 14px;
            margin-top: 5px;
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.3);
            height: 6px;
            border-radius: 5px;
            margin-top: 5px;
            position: relative;
            width: 100%;
        }

        .progress-bar {
            height: 6px;
            background: white;
            border-radius: 5px;
        }

        .add-module {
            background-color: #add8e6;
            color: white;
            font-size: 24px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>ReWork</h2>
            <ul>
                <li class="icon-item"><ion-icon name="grid-outline"></ion-icon>Dashboard</li>
                <li class="icon-item active"><ion-icon name="folder-outline"></ion-icon>All Modules</li>
                <li class="icon-item"><ion-icon name="list-outline"></ion-icon>Tasks</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <div class="header">
                <div class="header-left">
                    <h1>All Modules</h1>
                </div>
                <div class="header-icons">
                    <ion-icon name="search-outline"></ion-icon>
                    <ion-icon name="notifications-outline"></ion-icon>
                    <img src="{% static 'profile.jpg' %}" alt="Profile" class="profile-icon">
                </div>
            </div>

            <div class="module-grid">
                {% for module in all_modules %}
                    <div class="module-card">
                        <h5>{{ module.title }}</h5>
                        <p>{{ module.description }}</p>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: {{ module.progress }}%;"></div>
                        </div>
                        <small>{{ module.progress }}% completed</small>
                        <br>
                        <a href="#" class="text-white">View â†’</a>
                    </div>
                {% endfor %}
                <!-- Add New Module -->
                <div class="module-card add-module">
                    <span>+</span>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
