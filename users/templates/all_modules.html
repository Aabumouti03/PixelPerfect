{% extends 'base.html' %}
{% load static %}

{% block content %}
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 40px;
            background-color: #f9f9f9;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header (Title + Search Bar) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1100px;
            margin-bottom: 15px;
        }

        .header-left h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            width: 250px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: width 0.4s ease;
        }

        .search-bar:focus {
            width: 350px;
            outline: none;
            border-color: #4da6ff;
        }

        /* Modules Container */
        .modules-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Module Grid */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        .module-card {
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: left;
            position: relative;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }

        /* Alternating Colors */
        .module-card:nth-child(6n+1),
        .module-card:nth-child(6n+3),
        .module-card:nth-child(6n+5) {
            background-color: #0148FD;
        }

        .module-card:nth-child(6n+2),
        .module-card:nth-child(6n+4),
        .module-card:nth-child(6n+6) {
            background-color: #73C4FD;
        }

        /* Smooth fade and scale animation */
        .fade-in {
            opacity: 1;
            transform: scale(1);
        }

        .fade-out {
            opacity: 0;
            transform: scale(0.95);
        }

    </style>

    <main class="content">
        <div class="header">
            <div class="header-left">
                <h1>All Modules</h1>
            </div>
            <div class="header-icons">
                <input type="text" class="search-bar" placeholder="Search..." onkeyup="searchModules(event)">
            </div>
        </div>

        <div class="modules-container">
            <div class="module-grid">
                {% for module in all_modules %}
                    <div class="module-card fade-in" data-module-id="{{ forloop.counter }}">
                        <h5>{{ module.title }}</h5>
                        <p>{{ module.description }}</p>
                    </div>
                {% empty %}
                    <p style="text-align: center; color: #555;">No modules found.</p>
                {% endfor %}
            </div>
        </div>
    </main>

    <script>
        function searchModules(event) {
            const query = event.target.value.toLowerCase();
            const modules = document.querySelectorAll('.module-card');

            modules.forEach(module => {
                const title = module.querySelector('h5')?.innerText.toLowerCase();
                module.style.display = title.includes(query) ? '' : 'none';
            });
        }
    </script>
{% endblock %}
