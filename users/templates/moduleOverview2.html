{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Dashboard</title>

    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        /* Layout: Sidebar + Main Content */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #F24505;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .sidebar ul li.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .sidebar ul li:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 30px;
            background-color: #f9f9f9;
            margin-left: 250px;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-icons ion-icon {
            font-size: 22px;
            cursor: pointer;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        /* Module Overview */
        .module-overview {
            width: 80%;
            background-color: rgba(0, 0, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .module-info {
            display: flex;
            align-items: center; /* Aligns items vertically */
            gap: 20px; /* Space between progress bar and overview */
            margin-top: 20px;
        }

        /* Progress Container */
        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 120px;
        }

        canvas#progressChart {
            width: 120px !important;
            height: 120px !important;
            max-width: 100px;
            max-height: 100px;
        }

        /* Table Styling */
        .module-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .module-table th {
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            text-align: left;
        }

        .module-table td {
            padding: 10px;
            background-color: #f1f5f9;
        }

        /* Start Button */
        .start-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .start-btn:hover {
            background-color: #2e6bbd;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>ReWork</h2>
            <ul>
                <li class="icon-item active"><ion-icon name="grid-outline"></ion-icon>Dashboard</li>
                <li class="icon-item"><ion-icon name="folder-outline"></ion-icon>Modules</li>
                <li class="icon-item"><ion-icon name="list-outline"></ion-icon>Tasks</li>
                <li class="icon-item"><ion-icon name="settings-outline"></ion-icon>Settings</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <div class="header">
                <div class="header-left">
                    <h1 class="module-name">Module Name</h1>
                </div>
                <div class="header-icons">
                    <ion-icon name="search-outline"></ion-icon>
                    <ion-icon name="notifications-outline"></ion-icon>
                    <img src="{% static 'profile.jpg' %}" alt="Profile" class="profile-icon">
                </div>
            </div>
            

            <div class="module-info">
                <div class="module-overview">
                    <p>Module Overview</p>
                </div>
                <div class="progress-container">
                    <canvas id="progressChart"></canvas>
                    <p>Progress</p>
                </div>
            </div>

            <!-- Table -->
            <table class="module-table">
                <thead>
                    <tr>
                        <th>Content Title</th>
                        <th>Type</th>
                        <th>Time</th>
                        <th>Start</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Understanding Anxiety</td>
                        <td>Video</td>
                        <td>5 min</td>
                        <td><button class="start-btn">Start <ion-icon name="time-outline"></ion-icon></button></td>
                    </tr>
                    <tr>
                        <td>Common Anxiety Triggers</td>
                        <td>Info sheet</td>
                        <td>3 min</td>
                        <td><button class="start-btn">Start <ion-icon name="time-outline"></ion-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var ctx = document.getElementById('progressChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [98, 2], // Example progress
                        backgroundColor: ['#4A90E2', '#E0E0E0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '75%',
                    responsive: false,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
        });
    </script>

</body>
</html>
