{% load static %}
<div class="sidebar">
    <div class="logo">
        <img src="{% static 'img/logo.svg' %}" alt="Logo" class="logoIcon">
        <span class="brand">ReWork</span>
    </div>
    <ul class="nav-links">
        <li>
            <a href="{% url 'dashboard' %}" class="{%if request.path == '/dashboard/' %}active{% endif %}">
                <img src="{% static 'img/dashboard.svg' %}" alt="Dashboard" class="icon">
                <span>Dashboard</span>
            </a>
        </li>
        <li>
            <a href="{% url 'userModules' %}" class="{%if request.path == '/userModules/' %}active{% endif %}">
                <img src="{% static 'img/modules.svg' %}" alt="Modules" class="icon">
                <span>Modules</span>
            </a>
        </li>
        <li>
            <a href="{% url 'profile' %}" class="{%if request.path == '/profile/' %}active{% endif %}">
                <img src="{% static 'img/profile.svg' %}" alt="Profile" class="icon">
                <span>Profile</span>
            </a>
        </li>
        <div class="logout">
            <a href="#logout-modal">
                <img src="{% static 'img/logout.svg' %}" alt="Logout" class="icon">
                <span>Logout</span>
            </a>
        </div>        
    </ul>

    <div class="toggle">
        <img src="{% static 'img/toggle.svg' %}" alt="Toggle Menu" class="toggleIcon">
    </div>

</div>
