{% extends 'base.html' %}
{% load static %}

{% block content %}
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Main container styling */
        /* Module Grid */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .module-card {
            background-color: #4da6ff;
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: left;
        }

        .module-card p {
            font-size: 14px;
            margin-top: 5px;
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.3);
            height: 6px;
            border-radius: 5px;
            margin-top: 5px;
            position: relative;
            width: 100%;
        }

        .progress-bar {
            height: 6px;
            background: white;
            border-radius: 5px;
        }

        .add-module {
            background-color: #4da6ff;
            color: white;
            font-size: 24px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }


/* Hover effect for the add module card */
.add-module:hover {
    transform: translateY(-5px);
}

/* Module title and text styling */
.module-card h5 {
    font-size: 1.25rem;
    font-weight: bold;
    margin-bottom: 10px;
    text-transform: uppercase;
}

.module-card p {
    font-size: 1rem;
    margin-bottom: 15px;
}

.module-card small {
    font-size: 0.9rem;
    margin-top: 10px;
}

/* View link styling */
.module-card a {
    color: white;
    font-size: 0.9rem;
    text-decoration: underline;
    cursor: pointer;
}

    </style>

    <!-- Main Content -->
    <main class="content">
        <div class="header">
            <div class="header-left">
                <h1>User’s Modules</h1>
            </div>
            <div class="header-icons">
                <ion-icon name="search-outline"></ion-icon>
                <ion-icon name="notifications-outline"></ion-icon>
            </div>
        </div>

        <div class="module-grid">
            {% for item in module_data %}
                <div class="module-card">
                    <h5>{{ item.title }}</h5>
                    <p>{{ item.description }}</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: {{ item.progress }}%;"></div>
                    </div>
                    <small>{{ item.progress }}% completed</small>
                    <br>
                    <a href="{% url 'module_overview' item.id %}" class="text-white">View →</a>
                </div>
            {% endfor %}
            <!-- Add New Module -->
            <div class="module-card add-module">
                <span>+</span>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let navbar = document.querySelector(".navbar"); 
            let content = document.querySelector(".content");

            function adjustLayout() {
                if (navbar.classList.contains("expanded")) {
                    content.classList.add("navbar-expanded");
                } else {
                    content.classList.remove("navbar-expanded");
                }
            }

            // Add event listener for navbar toggle
            document.querySelector(".navbar-toggle").addEventListener("click", function() {
                navbar.classList.toggle("expanded");
                adjustLayout();
            });

            // Initial check
            adjustLayout();
        });
    </script>
{% endblock %}
