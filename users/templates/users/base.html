<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}  
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{% static 'users/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/profile.style.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/moduleOverview.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ReWork{% endblock %}</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{% static 'client/css/styles.css' %}">
    {% block extra_css %} {% endblock %}
    
</head>

<body>
    {% include 'users/partials/navbar.html' %}

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
   
    <!-- Logout Modal -->
    <div id="logout-modal" class="logout_modal">
        <div class="logout_modal_content">
            <h2 class="logout_title">Are you sure you want to log out?</h2>
            <form method="POST" action="{% url 'log_out' %}">
                {% csrf_token %}
                <div class="logout_button_group">
                    <button type="submit" class="confirm-logout">Yes, Log Out</button>
                    <button type="button" id="cancel-logout" class="cancel-logout">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="{% static 'users/js/log_out.js' %}"></script>

    <!-- Extra JavaScript Block (Ensures JavaScript in Other Templates Works) -->
    {% block extra_js %}{% endblock %}

</body>
</html>
