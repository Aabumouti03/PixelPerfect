{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReWork - Contact us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'users/css/user_authentication.css' %}">
  <link rel="stylesheet" href="{% static 'users/css/contact_success.css' %}">
</head>

<body>
    {% include 'users/welcome_page_navbar.html' %}

    <div class="success_body">
        <div class="success_container">
            <!-- Left section -->
            <div class="success_left">
                <div class="success_left_title">
                    <h2>Message Sent Successfully!</h2>
                </div>
                <p class="success_message">
                    Thank you for contacting us. We will get back to you as soon as possible.
                </p>
            </div>
            
            <!-- Right section (optional image) -->
            <div class="success_right">
                <img src="{% static 'users/img/message.jpg' %}" alt="Message Sent">
            </div>
        </div>
    </div>
</body>
</html>
