{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWork - Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'users/css/user_authentication.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/contact_us_and_about.css' %}">
</head>
<body class="contact_body">

    {% include 'users/welcome_page_navbar.html' %}
    <div class="contact_container">
        <form method="post" class="contact_left">
            {% csrf_token %}
            <div class="contact_left_title">
                <h2> Get in touch! We are here to help.</h2>
            </div>
            <input type="text" name="name" placeholder="Your Full Name" class="contact_inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact_inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact_inputs" required></textarea>
            <button type="submit"> Send message </button>

        </form>
        <div class="contact_right">
            <img src="{% static 'users/img/message.jpg' %}" alt="Contact Us">
        </div>
    </div>
</body>
</html>
