{% load static %} 

{% block extra_css %} 

    <link rel="stylesheet" href="{% static 'users/css/navbar.css' %}">

{% endblock %}

<div class="sidebar">
    <div class="logo">
        <img src="{% static 'img/logo.svg' %}" alt="Logo" class="logoIcon">
        <span class="brand">ReWork</span>
    </div>
    <ul class="nav-links">
        <li>
            <a href="{% url 'dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">
                <img src="{% static 'users/img/dashboard.svg' %}" alt="Dashboard" class="icon">
                <span>Dashboard</span>
            </a>
        </li>
        <li>


            <a href="{% url 'userModules' %}" class="{% if request.path == '/modules/' %}active{% endif %}">
                <img src="{% static 'users/img/modules.svg' %}" alt="Modules" class="icon">
                <span>Modules</span>
            </a>
        </li>
 


        <li>
            <a href="{% url 'profile' %}" class="{% if request.path == '/profile/' %}active{% endif %}">
                <img src="{% static 'users/img/profile.svg' %}" alt="Profile" class="icon">
                <span>Profile</span>
            </a>
        </li>
        <li> 
            <a href="{% url 'journal_page' %}" class="{% if request.path == '/journal/' %}active{% endif %}">
                <img src="{% static 'users/img/journal.svg' %}" alt="Journal" class="icon">
                <span>Journal</span>
            </a>
        </li>
        <div class="logout">

            <a href="{% url 'log_out' %}" class="{%if request.path == '/log_out/' %}active{% endif %}">
            <img src="{% static 'users/img/logout.svg' %}" alt="Logout" class="icon">
            <span>Logout</span>
            </a>
        </div>

            
        
          
        
    </ul>

    <div class="toggle">
        <img src="{% static 'users/img/toggle.svg' %}" alt="Toggle Menu" class="toggleIcon">
    </div>

</div>
