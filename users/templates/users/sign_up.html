{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWork - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/user_authentication.css' %}">
</head>
<body>
    {% include 'welcome_page_navbar.html' %}

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Account Details -->
                <div class="col-md-5">
                    <div class="card p-4 shadow-lg">
                        <h4 class="text-center mb-3">Account Details</h4>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ user_form.as_p }}
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Profile Information -->
                <div class="col-md-5">
                    <div class="card p-4 shadow-lg">
                        <h4 class="text-center mb-3">Profile Information</h4>
                        <div class="mb-3">
                            {{ profile_form.as_p }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sign Up Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5 py-2 fw-bold">Sign Up</button>
            </div>

            <p class="text-center mt-3">Already have an account? <a href="{% url 'log_in' %}">Log In</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
