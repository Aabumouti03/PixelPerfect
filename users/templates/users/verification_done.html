{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWork - Readiness to Return</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users/css/user_authentication.css' %}">
</head>
<body>
    {% include 'users/welcome_page_navbar.html' %}

    <div class="container text-center mt-5">
        <h2>Email Verified Successfully! âœ…</h2>
        <p>Your email has been successfully verified. You can now start using your account.</p>

        <a href="{% url 'get_started' %}" class="btn btn-primary">Get Started</a>
        <p class="mt-3">You will be redirected automatically in <span id="countdown">7</span> seconds...</p>
    </div>

    <script>
        let timeLeft = 7;
        let countdownElement = document.getElementById('countdown');

        let countdown = setInterval(function() {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "{% url 'get_started' %}";
            }
        }, 1000);
    </script>
</body>
</html>
