{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWork - Email Verified</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users/css/user_authentication.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/verification_email.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="verify-email-body">
    {% include 'users/welcome_page_navbar.html' %}

    <div class="verify-email-container">
        <div class="verify-email-card">
            <h1>Email Verified Successfully! âœ…</h1>
            <p>Your email has been successfully verified. You can now start using your account.</p>
            <p class="mt-3" style="color: white;">You will be redirected automatically in <span id="countdown">7</span> seconds...</p>
        </div>
    </div>

    <script>
        let timeLeft = 7;
        let countdownElement = document.getElementById('countdown');

        let countdown = setInterval(function() {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "{% url 'get_started' %}";
            }
        }, 1000);
    </script>
</body>
</html>
